<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="person">
            <div class="conan-health progress">
                <span></span>
            </div>
            <h2>Conan</h2>
            <img src="images/conan.jpg" alt="conan image">
            <button id="conan-attack">Attack</button>
            <button id="conan-make-health">Health</button>
            <p id="conan-alive"></p>
        </div>

        <div class="person">
            <div class="jen-health progress">
                <span></span>
            </div>
            <h2>Jen</h2>
            <img src="images/jen.jpg" alt="jen image">
            <button id="jen-attack">Attack</button>
            <button id="jen-make-health">Health</button>
            <p id="jen-alive"></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
